<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/styles.css" />
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <!-- MAIN -->
  <main>
    <div class="card">
      <div class="container">
        <div class="container-text">
          <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
          <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue,
            customer
            experience, and overall efficiency.</p>
          <div class="data-grid">
            <div>
              <h2 class="number">10k+</h2>
              <h3>companies</h3>
            </div>
            <div>
              <h2 class="number">314</h2>
              <h3>templates</h3>
            </div>
            <div>
              <h2 class="number">12M+</h2>
              <h3>queries</h3>
            </div>
          </div>
        </div>
        <div class="img-component">
          <img src="/images/image-header-desktop.jpg" alt="img-ilustration">
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Maromani</a>.
    </div>
  </footer>
</body>

</html>
